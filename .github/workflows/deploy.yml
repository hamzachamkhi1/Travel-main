name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        
    - name: Create demo directory
      run: |
        mkdir -p demo
        cp -r css demo/
        cp -r js demo/
        cp -r img demo/
        cp -r aboutus demo/
        cp -r admin demo/
        cp -r search demo/
        cp -r email demo/
        cp -r includes demo/
        cp -r database demo/
        cp -r product-sans* demo/ 2>/dev/null || true
        cp index.html demo/ 2>/dev/null || true
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./demo
        publish_branch: gh-pages 